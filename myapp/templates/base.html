<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Менин сайт{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        main {
            max-width: 1000px;
            height:  60vh;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        footer {
            background-color: #1c1c1c;
            color: #bbb;
            text-align: center;
            padding: 20px 10px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            header h1 {
                font-size: 2em;
            }

            main {
                margin: 15px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Кош келиниздер!</h1>
        <nav>
            <a href="/">Башкы бет</a>
            <a href="/about">Биз жонундо</a>
        </nav>
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025: Менин сайт</p>
    </footer>
</body>
</html>
