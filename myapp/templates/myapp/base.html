<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block meta_title %}{% if meta_title %}{{ meta_title }}{% else %}Книги читать онлайн - Библиотека бесплатных книг{% endif %}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% if meta_description %}{{ meta_description }}{% else %}Читайте книги онлайн бесплатно. Большая коллекция книг различных жанров. Книги, читать которые можно прямо на сайте.{% endif %}{% endblock %}">
    <meta name="keywords" content="книги, читать, онлайн, библиотека, бесплатные книги">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-cover {
            height: 300px;
            object-fit: cover;
        }
        .author-photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'book_list' %}"> Библиотека</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'book_list' %}">Все книги</a>
                <a class="nav-link" href="{% url 'category_list' %}">Категории</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'book_create' %}">Добавить книгу</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy;Библиотека книг.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
